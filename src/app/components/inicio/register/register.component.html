<div class="container">
    <div class="row" style="width: 100%;">

        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrarse</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span 
                        class="text-danger ml-2" 
                        *ngIf="register.hasError('required','usuario') && register.controls['usuario']?.touched">
                            El usuario <strong>es requerido</strong>.
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span 
                        class="text-danger ml-2" 
                        *ngIf="register.hasError('required','password') && register.controls['password']?.touched">
                            La contraseña <strong>es requerida</strong>.
                        </span>
                        <span 
                        class="text-danger ml-2" 
                        *ngIf="register.hasError('minlength','password') && register.controls['password']?.touched">
                            La contraseña debe tener como minimo <strong>4</strong> caracteres.
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Repetir contraseña" formControlName="password2">
                        <span 
                        class="text-danger ml-2" 
                        *ngIf="register.hasError('notSame') && register.controls['password2']?.touched">
                          Las constraseñas <strong>NO son iguales</strong>.
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-reg" [disabled] = "register.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
