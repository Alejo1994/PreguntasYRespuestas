<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Contraseña
        </h3>
        <div class="text-center">
            <app-loading *ngIf="loading"></app-loading>
        </div>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
                <span class="text-danger ml-3" 
                *ngIf="cambiarPassword.hasError('required','passwordAnterior') && cambiarPassword.controls['passwordAnterior']?.touched">
                    La contraseña <strong>es requerida</strong>.
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevoPassword">
                <span class="text-danger ml-3" 
                *ngIf="cambiarPassword.hasError('required','nuevoPassword') && cambiarPassword.controls['nuevoPassword']?.touched">
                    La nueva contraseña <strong>es requerida</strong>.
                </span>
                <span class="text-danger ml-3"
                    *ngIf="cambiarPassword.hasError('minlength','nuevoPassword') && cambiarPassword.controls['nuevoPassword']?.touched">
                    La contraseña debe tener como minimo <strong>4</strong> caracteres.
                >
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
                <span 
                class="text-danger ml-3" 
                *ngIf="cambiarPassword.hasError('notSame') && cambiarPassword.controls['confirmPassword']?.touched">
                  Las constraseñas <strong>NO son iguales</strong>.
                </span>
            </div>
            <div class="col-text-center">
                <button class="btn btn-primary mr-2 btn-acep" [disabled]="cambiarPassword.invalid">
                    Aceptar
                </button>
                <button class="btn btn-secondary" routerLink="../">
                    Volver
                </button>
            </div>
        </form>
    </div>
</div>
